<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-01-2026 | Mautasim</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,400&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg-deep: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        /* --- INTRO --- */
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            text-align: center;
            line-height: 1.1;
        }

        /* --- VIDEOS --- */
        .video-card {
            max-width: 850px;
            width: 100%;
            margin-bottom: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        video {
            width: 100%;
            height: auto;
            max-height: 75vh;
            display: block;
        }

        /* --- NEW YEAR 2026 FOCUS --- */
        .new-year-box {
            text-align: center;
            margin: 60px 0;
            padding: 40px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .date-text {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--gold);
            letter-spacing: 10px;
            margin-bottom: 10px;
        }

        .wish-text {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hinglish {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #aaa;
            margin: 0 auto;
        }

        /* --- SIGNATURE --- */
        .name-tag {
            margin-top: 100px;
            text-align: center;
        }

        .name-tag h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            letter-spacing: 12px;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <section class="hero">
        <p style="letter-spacing: 4px; color: #555; margin-bottom: 15px;">THE FINAL MEMORY</p>
        <h1>Before the<br>New Chapter.</h1>
    </section>

    <section style="min-height: auto;">
        <div class="video-card">
            <video controls><source src="video1.mp4" type="video/mp4"></video>
        </div>
        <div class="video-card">
            <video controls><source src="video2.mp4" type="video/mp4"></video>
        </div>
    </section>

    <section>
        <div class="new-year-box">
            <p class="wish-text">Happy New Year</p>
            <h2 class="date-text">01.01.2026</h2>
            <div class="hinglish">
                "Aaj se naya saal shuru ho raha hai, aur mera school mein aakhri din bhi peeche chodh gaya...<br><br>
                Aap sab Grade 9 saath mein enjoy karna. Main kahin bhi rahoon, yeh yaadein hamesha mere paas rahengi."
            </div>
        </div>

        <div class="name-tag">
            <p style="font-size: 0.7rem; color: var(--gold); letter-spacing: 5px; margin-bottom: 10px;">SIGNING OFF FOREVER</p>
            <h2>MAUTASIM</h2>
        </div>
    </section>

</body>
</html>
